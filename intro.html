  <style>
    body { background:#fff8e1; font-family:'Comic Sans MS',sans-serif; max-width:600px; margin:2rem auto; padding:1rem; color:#5d4037; }
    h1 { text-align:center; color:#bf360c; font-size:2rem; }
    p { font-size:1.2rem; }

<body>
  <h1>ğŸ‰ Willkommen!</h1>
  <p>Du stehst am <strong>Alter Markt</strong> mit seinem tollen Brunnen!</p>
  <p><strong>Magst du deine Zeit messen?</strong><br><em>So siehst du, wie flink du bist!</em></p>
  <button onclick="
    localStorage.setItem('duelken_started','true');
    localStorage.setItem('duelken_timerEnabled','true');
    goForward();
  ">ğŸ‘ Ja, Timer starten</button>
  <button onclick="
    localStorage.setItem('duelken_started','true');
    localStorage.setItem('duelken_timerEnabled','false');
    goForward();
  ">ğŸ‘ Nein, ohne Timer</button>

  <script>
    function goForward() {
      const after = localStorage.getItem('duelken_redirectAfter');
      localStorage.removeItem('duelken_redirectAfter');
      const next = after || 'start.html';
      if (localStorage.getItem('duelken_timerEnabled') === 'true') {
        localStorage.setItem('duelken_startTime', Date.now());
      }
      location.href = next;
    }
  </script>
