<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🔢 Rätsel 1 – Narrenmühle</title>
  <style>
    body { background: #e8f5e9; font-family: 'Comic Sans MS', sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; color: #1b5e20; }
    h1 { text-align: center; color: #2e7d32; font-size: 2rem; }
    p { font-size: 1.2rem; }
    input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; font-size: 1.1rem; border-radius: 8px; box-sizing: border-box; }
    input { border: 2px solid #81c784; }
    button { background: #81c784; color: white; border: none; cursor: pointer; }
    button:hover { background: #a5d6a7; }
    #hintBtn { background: #fff176; border: 2px solid #fdd835; color: #3e2723; }
    #hints p { background: #fffde7; padding: 0.5rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🔢 Rätsel 1</h1>
  <p><strong>Aufgabe:</strong> Wie heißt das bunte Karnevalssymbol mit Flügeln?</p>
  <input id="answer" placeholder="Deine Antwort">
  <button id="check">Antwort prüfen</button>
  <button id="hintBtn">Nächster Tipp</button>
  <div id="feedback" style="color:#d32f2f;"></div>
  <div id="hints" style="display:none;"></div>
<script>
const tips = [
  "Es mahlt keinen Korn, sondern Frohsinn!",
  "Alle Jecken treffen sich hier zum Feiern.",
  "Der Name endet auf 'mühle'."
];
let i=0;
document.getElementById('check').onclick = () => {
  let ans=document.getElementById('answer').value.trim().toLowerCase();
  if(ans==='narrenmühle'||ans==='narrenmuehle') location.href='station1.html';
  else document.getElementById('feedback').textContent='Nicht ganz, versuch's noch mal!';
};
document.getElementById('hintBtn').onclick = () => {
  if(i<tips.length){
    let div=document.getElementById('hints'); div.style.display='block';
    let p=document.createElement('p'); p.textContent='🔍 Tipp '+(i+1)+': '+tips[i++];
    div.appendChild(p);
  }
};
</script>
</body>
</html>
