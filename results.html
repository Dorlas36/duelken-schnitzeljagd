<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Finale ‚Äì Spielplatz Schirickstra√üe</title>
  <style>
    body {
      background: #f1f8e9;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #33691e;
    }
    h1 {
      text-align: center;
      color: #558b2f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #timeDisplay, p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    form {
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      border: 2px solid #aed581;
    }
    button {
      background: #aed581;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #9ccc65;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 2px dashed #558b2f;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #c5e1a5;
    }
  </style>
</head>
<body>
  <h1>üéÅ Finale</h1>
  <div id="timeDisplay">Deine Zeit: ‚Ä¶</div>

  <form id="scoreForm">
    <input type="text" id="playerName" placeholder="Dein Name (optional)">
    <button type="submit">Eintragen (freiwillig)</button>
  </form>

  <table id="resultsTable">
    <thead>
      <tr><th>Name</th><th>Zeit</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Zeit aus localStorage holen
    const timerEnabled = localStorage.getItem('duelken_timerEnabled') === 'true';
    const start = timerEnabled ? parseInt(localStorage.getItem('duelken_startTime'), 10) : null;
    const now = Date.now();
    const diff = start ? now - start : 0;
    const mins = start ? Math.floor(diff / 60000) : 0;
    const secs = start ? Math.floor((diff % 60000) / 1000) : 0;
    const timeStr = timerEnabled ? `${mins}m ${secs}s` : '-';
    document.getElementById('timeDisplay').textContent = 'Deine Zeit: ' + timeStr;

    // Daten laden und Tabelle rendern
    let scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');
    const tbody = document.querySelector('#resultsTable tbody');
    function render() {
      tbody.innerHTML = '';
      scores.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.name}</td><td>${e.time}</td>`;
        tbody.appendChild(tr);
      });
    }
    render();

    // Formular-Handling
    document.getElementById('scoreForm').onsubmit = e => {
      e.preventDefault();
      if (!timerEnabled) {
        alert('Der Timer war nicht aktiviert.');
        return;
      }
      const name = document.getElementById('playerName').value.trim() || '-';
      scores.push({ name, time: timeStr });
      localStorage.setItem('duelken_scores', JSON.stringify(scores));
      render();
      document.getElementById('playerName').value = '';
      alert('Danke! Dein Eintrag wurde hinzugef√ºgt.');
    };
  </script>
</body>
</html>
