<!DOCTYPE html>
<html lang="de"><head><meta charset="UTF-8"><title>🎁 Finale</title><style>
body{background:#f1f8e9;font-family:'Comic Sans MS',sans-serif;max-width:600px;margin:2rem auto;padding:1rem;color:#33691e;}
h1{text-align:center;color:#558b2f;font-size:2rem;}
p,#timeDisplay{font-size:1.2rem;margin-top:0.5rem;}
form,input,button{width:100%;font-size:1.1rem;margin-top:0.5rem;border-radius:8px;}
input{padding:0.8rem;border:2px solid #aed581;box-sizing:border-box;}
button{padding:0.8rem;background:#aed581;color:white;border:none;cursor:pointer;}
</style></head><body>
<h1>🎁 Finale</h1><div id="timeDisplay">Deine Zeit: …</div>
<form id="scoreForm"><input type="text" id="playerName" placeholder="Dein Name (optional)"><button type="submit">Eintragen</button></form>
<script>
let start= parseInt(localStorage.getItem('duelken_startTime'),10)||Date.now();
let diff=Date.now()-start;
let mins=Math.floor(diff/60000),sec=Math.floor((diff%60000)/1000);
let t=mins+'m '+sec+'s';
document.getElementById('timeDisplay').textContent='Deine Zeit: '+t;
let scores=JSON.parse(localStorage.getItem('duelken_scores')||'[]');
document.getElementById('scoreForm').onsubmit=e=>{e.preventDefault();let n=document.getElementById('playerName').value.trim()||'-';scores.push({name:n,time:t});localStorage.setItem('duelken_scores',JSON.stringify(scores));alert('Danke!');};
</script>
</body></html>
