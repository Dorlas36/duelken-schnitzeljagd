<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¢ RÃ¤tsel 6 â€“ Finale: Spielplatz SchirickstraÃŸe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:640px; margin:2rem auto; padding:1rem; color:#333; }
    h2 { font-size:1.5rem; margin-bottom:.5rem; }
    form, table { width:100%; margin-top:1rem; }
    input, button { width:100%; padding:.6rem; font-size:1rem; margin-top:.5rem; box-sizing:border-box; }
    table { border-collapse: collapse; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:.5rem; text-align:left; }
  </style>
</head>
<body>
  <h2>ðŸ”¢ RÃ¤tsel 6 â€“ Finale: Spielplatz SchirickstraÃŸe</h2>
  <p>Herzlichen GlÃ¼ckwunsch! Du hast alle RÃ¤tsel gemeistert.</p>

  <script>
    // Berechnung der Zeit seit Start
    const start = parseInt(localStorage.getItem('duelken_startTime'), 10) || Date.now();
    const end = Date.now();
    const diffMs = end - start;
    const minutes = Math.floor(diffMs / 60000);
    const seconds = Math.floor((diffMs % 60000) / 1000);
    const timeStr = `${minutes}m ${seconds}s`;
    // Anzeige der Zeit
    document.write(`<p>Deine Zeit: <strong>${timeStr}</strong></p>`);
  </script>

  <form id="scoreForm">
    <label>
      Dein Name (optional):
      <input type="text" id="playerName" placeholder="Pseudonym oder Name">
    </label>
    <label>
      Deine Zeit (korrigieren optional):
      <input type="text" id="playerTime" placeholder="z.B. 5m 30s">
    </label>
    <button type="submit">Eintragen (freiwillig)</button>
  </form>

  <table id="resultsTable">
    <thead>
      <tr><th>Name</th><th>Zeit</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Vorinitialisiere Zeitfeld
    document.getElementById('playerTime').value = document.querySelector('strong').textContent;
    const form = document.getElementById('scoreForm');
    const tbody = document.querySelector('#resultsTable tbody');
    let scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');

    function render() {
      tbody.innerHTML = '';
      scores.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.name}</td><td>${e.time}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Beim Laden bereits vorhandene EintrÃ¤ge zeigen
    render();

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('playerName').value.trim() || '-';
      const time = document.getElementById('playerTime').value.trim() || '';
      if (time) {
        scores.push({ name, time });
        localStorage.setItem('duelken_scores', JSON.stringify(scores));
        render();
        form.reset();
      }
    };
  </script>
</body>
</html>
