<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Finale ‚Äì Spielplatz Schirickstra√üe</title>
  <style>
    body {
      background: #f1f8e9;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #33691e;
    }
    h1 {
      text-align: center;
      color: #558b2f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #timeDisplay {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="text"], button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      box-sizing: border-box;
      border: 2px solid #aed581;
    }
    button {
      background: #aed581;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #c5e1a5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 2px dashed #aed581;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #dcedc8;
    }
  </style>
</head>
<body>
  <h1>üéÅ Finale</h1>
  <div id="timeDisplay">Deine Zeit: ‚Ä¶</div>

  <form id="scoreForm">
    <label for="playerName">Dein Name (optional):</label>
    <input type="text" id="playerName" placeholder="Pseudonym oder Name">
    <button type="submit">Eintragen (freiwillig)</button>
  </form>

  <h2>Alle Eintr√§ge</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Zeit</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    // Berechne und zeige Zeit
    const timerEnabled = localStorage.getItem('duelken_timerEnabled') === 'true';
    let start = parseInt(localStorage.getItem('duelken_startTime'), 10);
    if (!timerEnabled || isNaN(start)) start = Date.now();
    const diff = Date.now() - start;
    const mins = Math.floor(diff / 60000);
    const secs = Math.floor((diff % 60000) / 1000);
    const timeStr = mins + 'm ' + secs + 's';
    document.getElementById('timeDisplay').textContent = 'Deine Zeit: ' + timeStr;

    // Lade bestehende Eintr√§ge
    let scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');
    const tbody = document.getElementById('results');

    function render() {
      tbody.innerHTML = '';
      scores.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.name}</td><td>${e.time}</td>`;
        tbody.appendChild(tr);
      });
    }

    render();

    // Formular-Handling
    document.getElementById('scoreForm').onsubmit = e => {
      e.preventDefault();
      if (!timerEnabled) {
        alert('Timer war aus ‚Äì leider kein Eintrag m√∂glich.');
        return;
      }
      const name = document.getElementById('playerName').value.trim() || '-';
      scores.push({ name, time: timeStr });
      localStorage.setItem('duelken_scores', JSON.stringify(scores));
      render();
      document.getElementById('playerName').value = '';
    };
  </script>
</body>
</html>
