<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Finale ‚Äì Spielplatz Schirickstra√üe</title>
  <style>
    body {
      background: #f1f8e9;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #33691e;
    }
    h1 {
      text-align: center;
      color: #558b2f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #timeDisplay {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      border: 2px solid #aed581;
    }
    button {
      background: #aed581;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 2px dashed #aed581;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #c5e1a5;
    }
  </style>
</head>
<body>
  <h1>üéÅ Finale</h1>
  <div id="timeDisplay">Deine Zeit: ‚Ä¶</div>

  <form id="scoreForm">
    <input type="text" id="playerName" placeholder="Dein Name (optional)">
    <button type="submit">Eintragen (freiwillig)</button>
  </form>

  <h2>Alle bisherigen Ergebnisse</h2>
  <table>
    <thead><tr><th>Name</th><th>Zeit</th></tr></thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    // Berechnung der Zeit
    const timerEnabled = localStorage.getItem('duelken_timerEnabled') === 'true';
    let start = timerEnabled ? parseInt(localStorage.getItem('duelken_startTime'), 10) : null;
    if (!start) start = Date.now();
    const diff = Date.now() - start;
    const mins = Math.floor(diff / 60000);
    const secs = Math.floor((diff % 60000) / 1000);
    const timeStr = mins + 'm ' + secs + 's';
    document.getElementById('timeDisplay').textContent = 'Deine Zeit: ' + timeStr;

    // Funktion, um alle Ergebnisse auszugeben
    function renderResults() {
      const scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');
      const tbody = document.getElementById('results');
      tbody.innerHTML = '';
      scores.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${entry.name}</td><td>${entry.time}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Beim Laden alle Ergebnisse anzeigen
    renderResults();

    // Formular-Handling
    document.getElementById('scoreForm').onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('playerName').value.trim() || '-';
      if (timerEnabled) {
        const scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');
        scores.push({ name, time: timeStr });
        localStorage.setItem('duelken_scores', JSON.stringify(scores));
        renderResults();
        document.getElementById('playerName').value = '';
      } else {
        alert('Timer war nicht aktiviert, daher keine Speicherung m√∂glich.');
      }
    };
  </script>
</body>
</html>
