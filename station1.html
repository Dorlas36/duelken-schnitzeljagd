<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🔢 Rätsel 2 – Fensterzählung</title>
  <style>
    body { background:#e3f2fd; font-family:'Comic Sans MS',sans-serif; max-width:600px; margin:2rem auto; padding:1rem; color:#0d47a1; }
    h1 { text-align:center; color:#1565c0; font-size:2rem; }
    p { font-size:1.2rem; }
    input,button { width:100%;padding:.8rem;margin:.5rem 0;font-size:1.1rem;border-radius:8px;box-sizing:border-box; }
    input { border:2px dashed #64b5f6; }
    #check { background:#64b5f6;color:white;border:none;cursor:pointer; }
    #hintBtn { background:#fff59d;border:2px solid #fdd835;color:#3e2723; }
    #hints p { background:#ffff8d;padding:.5rem;border-radius:6px;margin-top:.3rem; }
    #feedback { color:#d32f2f;font-weight:bold; }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem('duelken_started')) {
      localStorage.setItem('duelken_redirectAfter','station1.html');
      location.href='intro.html';
    }
  </script>

  <h1>🔢 Rätsel 2 – Fensterzählung</h1>
  <p><strong>Aufgabe:</strong><br>Zähle die Fenster und multipliziere mit 3.</p>

  <input id="answer" type="number" placeholder="Deine Zahl">
  <button id="check">Antwort prüfen</button>
  <button id="hintBtn">Nächster Tipp</button>
  <div id="feedback"></div>
  <div id="hints" style="display:none;"></div>

  <script>
    const tips = ["Nur den Sockel zählen.","Fenster auf allen vier Seiten.","Dann mit 3 multiplizieren."];
    let j = 0;
    document.getElementById('check').onclick = () => {
      if (document.getElementById('answer').value.trim() === '12') {
        location.href = 'station2.html';
      } else {
        document.getElementById('feedback').textContent = 'Leider falsch!';
      }
    };
    document.getElementById('hintBtn').onclick = () => {
      if (j < tips.length) {
        const c = document.getElementById('hints');
        c.style.display = 'block';
        const p = document.createElement('p');
        p.textContent = '🔍 Tipp '+(j+1)+': '+tips[j++];
        c.appendChild(p);
      }
    };
  </script>
</body>
</html>
