<!DOCTYPE html>
<html lang="de"><head><meta charset="UTF-8"><title>ðŸ“‹ Ergebnisse</title><style>
body{background:#fff8e1;font-family:'Comic Sans MS',sans-serif;max-width:800px;margin:2rem auto;padding:1rem;color:#5d4037;}
h1{text-align:center;color:#bf360c;font-size:2rem;margin-bottom:1rem;}
table{width:100%;border-collapse:collapse;margin-bottom:1rem;}
th,td{border:2px dashed #bf360c;padding:0.5rem;text-align:left;}
th{background:#ffe0b2;}

</style></head><body>
<h1>ðŸ“‹ Ergebnisse</h1><button id="adminBtn">Admin: EintrÃ¤ge verwalten</button>
<table><thead><tr><th>Name</th><th>Zeit</th><th>Aktion</th></tr></thead><tbody id="results"></tbody></table>
<script>
const scores=JSON.parse(localStorage.getItem('duelken_scores')||'[]');
const tbody=document.getElementById('results');
function render(admin=false){
  tbody.innerHTML='';
  scores.forEach((e,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${e.name}</td><td>${e.time}</td><td>${admin?'<button data-index="'+i+'">LÃ¶schen</button>':''}</td>`;
    tbody.appendChild(tr);
  });
  if(admin){
    tbody.querySelectorAll('button').forEach(btn=>{
      btn.onclick=()=>{scores.splice(btn.dataset.index,1);localStorage.setItem('duelken_scores',JSON.stringify(scores));render(true);};
    });
  }
}
document.getElementById('adminBtn').onclick=()=>{
  const p=prompt('Passwort eingeben:');
  if(p==='DEIN_PASSWORT'){render(true);} else {alert('Falsches Passwort!');}
};
render();
</script>
</body></html>
