<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Schnitzeljagd Ergebnisse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      color: #333;
      background: #f9fbe7;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #33691e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #c5e1a5;
    }
    .action {
      display: none; /* LÃ¶sch-Buttons versteckt */
    }
    .admin-mode .action {
      display: inline-block; /* Nur im Admin-Modus angezeigt */
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    .delBtn { background: #e53935; color: white; }
    #adminToggle { background: #8bc34a; color: white; display: block; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Schnitzeljagd Ergebnisse</h2>
  <button id="adminToggle">Admin-Modus aktivieren</button>
  <table id="resultsTable">
    <thead>
      <tr><th>Name</th><th>Zeit</th><th>Aktion</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Passwort fÃ¼r Admin
    const adminPassword = 'admin123';
    let isAdmin = false;

    // Scores laden
    let scores = JSON.parse(localStorage.getItem('duelken_scores') || '[]');
    const tbody = document.querySelector('#resultsTable tbody');
    const btnAdmin = document.getElementById('adminToggle');

    // Rendering der Tabelle
    function render() {
      document.body.classList.toggle('admin-mode', isAdmin);
      tbody.innerHTML = '';
      scores.forEach((e, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.name}</td>
          <td>${e.time}</td>
          <td><button class="delBtn action" data-index="${i}">LÃ¶schen</button></td>
        `;
        tbody.appendChild(tr);
      });
      attachDelete();
    }

    // LÃ¶schen nur im Admin-Modus
    function attachDelete() {
      tbody.querySelectorAll('.delBtn').forEach(btn => {
        btn.onclick = () => {
          if (!isAdmin) return;
          const idx = parseInt(btn.dataset.index);
          scores.splice(idx, 1);
          localStorage.setItem('duelken_scores', JSON.stringify(scores));
          render();
        };
      });
    }

    // Admin-Modus umschalten
    btnAdmin.onclick = () => {
      if (!isAdmin) {
        const pw = prompt('Admin-Passwort eingeben:');
        if (pw === adminPassword) {
          isAdmin = true;
          btnAdmin.textContent = 'Admin-Modus deaktivieren';
        } else {
          alert('Falsches Passwort.');
        }
      } else {
        isAdmin = false;
        btnAdmin.textContent = 'Admin-Modus aktivieren';
      }
      render();
    };

    // Initialisierung
    render();
  </script>
</body>
</html>
