<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”„ ZurÃ¼ck zum Start oder weitermachen?</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #5d4037;
    }
    h1 {
      text-align: center;
      color: #bf360c;

      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;

      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px dashed #bf360c;

    }
    button:hover {
      background: #ffd8a3;
    }
    #puzzle, #feedback, #hints {
      display: none;
      margin-top: 1rem;
    }
    #puzzle input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      border: 2px dashed #81c784;
      border-radius: 8px;

    }
    #puzzle button {
      background: #81c784;
      color: white;
      border: none;
    }
    #hints p {
      background: #fffde7;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    #feedback {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <script>
    // Bestimme die Ziel-Station aus URL ?dest=stationX.html
    const params = new URLSearchParams(location.search);
    const dest = params.get('dest') || 'start.html';
  </script>

  <h1>ðŸ”„ Was mÃ¶chtest du tun?</h1>
  <button id="toStartBtn">Ja, leite mich zum Startpunkt (mit kleinem RÃ¤tsel)</button>
  <button id="skipBtn">Nein, weiter zur Station</button>

  <div id="puzzle">
    <p><strong>RÃ¤tsel:</strong><br>
       Wie heiÃŸt der Platz mit dem Brunnen, an dem das Abenteuer begann?</p>
    <input id="answer" placeholder="z.B. Alter Markt">
    <button id="check">Antwort prÃ¼fen</button>
    <div id="feedback"></div>
    <div id="hints"></div>
  </div>

  <script>
    const toStartBtn = document.getElementById('toStartBtn');
    const skipBtn    = document.getElementById('skipBtn');
    const puzzle     = document.getElementById('puzzle');
    const feedback   = document.getElementById('feedback');
    const hintsDiv   = document.getElementById('hints');
    const tips       = [
      "Es ist der allererste Ort mit einem groÃŸen Brunnen.",
      "Der Name steht im Titel der ersten RÃ¤tsel-Seite.",
      "Zwei WÃ¶rter, das zweite ist â€žMarktâ€œ."
    ];
    let tipIndex = 0;

    // Wenn man weitermachen will
    skipBtn.onclick = () => {
      window.location.href = dest;
    };

    // Wenn man zurÃ¼ck zum Start mÃ¶chte
    toStartBtn.onclick = () => {
      document.getElementById('toStartBtn').style.display = 'none';
      document.getElementById('skipBtn').style.display    = 'none';
      puzzle.style.display = 'block';
    };

    // PrÃ¼fe die Antwort
    document.getElementById('check').onclick = () => {
      const ans = document.getElementById('answer').value.trim().toLowerCase();
      if (ans === 'alter markt' || ans === 'altermarkt') {
        // Flaggen setzen und weiter zum echten Start
        localStorage.setItem('duelken_started','true');
        if (localStorage.getItem('duelken_timerEnabled') === 'true') {
          localStorage.setItem('duelken_startTime', Date.now());
        }
        window.location.href = 'start.html';
      } else {
        feedback.textContent = 'âŒ Noch nicht richtig. Versuchâ€™s nochmal!';
      }
    };

    // Zeige Tipps nacheinander, wenn man Feedback klickt
    feedback.onclick = () => {
      if (tipIndex < tips.length) {
        const p = document.createElement('p');
        p.textContent = 'ðŸ” Tipp ' + (tipIndex+1) + ': ' + tips[tipIndex++];
        hintsDiv.appendChild(p);
        hintsDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
