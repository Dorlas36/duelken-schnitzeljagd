<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üî¢ R√§tsel 1 ‚Äì Alter Markt</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:640px; margin:2rem auto; padding:1rem; color:#333; }
    h2 { font-size:1.5rem; margin-bottom:.5rem; }
    p { margin:.5rem 0; }
    input, button { width:100%; box-sizing:border-box; font-size:1rem; padding:.6rem; margin-top:.5rem; }
    button { cursor:pointer; background:#007ACC; color:#fff; border:none; border-radius:4px; }
    #hintBtn { background:#555; }
    #feedback { color:crimson; margin-top:.5rem; }
    #hints { margin-top:1rem; background:#f0f8ff; padding:1rem; border-radius:4px; display:none; }
    #solutionBtn { display:none; background:#28a745; margin-top:.5rem; }
  </style>
</head>
<body>
  <script>
    // Timer automatisch starten, wenn noch nicht gesetzt
    if (!localStorage.getItem('duelken_startTime')) {
      localStorage.setItem('duelken_startTime', Date.now());
    }
  </script>

  <h2>üî¢ R√§tsel 1 ‚Äì Alter Markt</h2>
  <p><strong>Willkommen am Brunnen des Alter Markts!</strong></p>
  <p><strong>Aufgabe:</strong><br>
     Finde den Namen des n√§chsten Wahrzeichens in D√ºlken.</p>

  <input id="answer" type="text" placeholder="Antwort hier eintippen">
  <button id="check">Antwort pr√ºfen</button>
  <button id="hintBtn">N√§chster Tipp</button>
  <div id="feedback"></div>

  <div id="hints"></div>
  <button id="solutionBtn">L√∂sung anzeigen</button>

  <script>
    const tips = [
      "Dieses Bauwerk hat Fl√ºgel, die sich im Wind drehen k√∂nnten.",
      "Es ist jedes Jahr Zentrum kleiner Jecken-Runden.",
      "Sein Name endet auf ‚Äö-m√ºhle‚Äò."
    ];
    let tipIndex = 0;

    document.getElementById('check').onclick = () => {
      const ans = document.getElementById('answer').value.trim().toLowerCase();
      if (ans === 'narrenm√ºhle' || ans === 'narrenmuehle') {
        window.location.href = 'station1.html';
      } else {
        document.getElementById('feedback').textContent = 'Leider falsch ‚Äì probier‚Äôs nochmal!';
      }
    };

    document.getElementById('hintBtn').onclick = () => {
      if (tipIndex < tips.length) {
        const div = document.getElementById('hints');
        div.style.display = 'block';
        const p = document.createElement('p');
        p.textContent = `üîç Tipp ${tipIndex+1}: ${tips[tipIndex]}`;
        div.appendChild(p);
        tipIndex++;
        if (tipIndex === tips.length) {
          document.getElementById('solutionBtn').style.display = 'block';
        }
      }
    };

    document.getElementById('solutionBtn').onclick = () => {
      alert('‚û°Ô∏è L√∂sung: Narrenm√ºhle');
    };
  </script>
</body>
</html>
